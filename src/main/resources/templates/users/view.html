<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Thymeleaf in action</title>
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container section">
    <h3 th:text="${userModel.title}">yanzhao</h3>
    <div>
        <p><strong>ID:</strong><span th:text="${userModel.user.id}"></span></p>
        <p><strong>Name:</strong><span th:text="${userModel.user.name}"></span></p>
        <p><strong>Email:</strong><span th:text="${userModel.user.email}"></span></p>
    </div>
    <div>
        <a class="btn btn-primary" th:href="@{'/users/delete/'+${userModel.user.id}}">删除</a>
        <a class="btn btn-danger" th:href="@{'/users/modify/'+${userModel.user.id}}">修改</a>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
